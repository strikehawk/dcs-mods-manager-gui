<div class="container">
  <p-table [value]="modules">
    <ng-template pTemplate="header">
      <tr>
        <th class="installed-col">Installed</th>
        <th>Module</th>
        <th class="action-col"></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-module>
      <tr>
        <td class="installed-col" [class.installed]="module.installed">
          <i class="pi pi-check"></i>
        </td>
        <td>{{ module.name }}</td>
        <td class="action-col">
          <button pButton *ngIf="module.installed" (click)="disable(module.name)" label="Uninstall"></button>
          <button pButton *ngIf="!module.installed" (click)="enable(module.name)" label="Install"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
